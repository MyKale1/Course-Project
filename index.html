<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">  --> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <title>IS 445 Course Project</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Contact Management</h1>
            <!-- Tab links -->
            <h1>
                <div class="tab">
                    <button class="tablinks", onclick="openTab(event, 'index')">&#9776 Index</button>
                    <button class="tablinks", onclick="openTab(event, 'new')">&#43 New</button>
                </div>
            </h1>   
            <!-- Tab content -->
            <div id="index" class="tabcontent" style = "display: block;">
                <h2>Contact List</h2>
                <table class="list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th></th>
                        </tr>
                    </thead> 
                    <tbody id="contact-list"></tbody>
                </table>
            </div>
        
            <div id="new" class="tabcontent">
                <h2>New Contact</h2>
                <form id="form">
                    <label for="name">Name:</label><br>
                    <input class="form-control" type="text" name="name" id="name"><br>
                    <label for="email">Email:</label><br>
                    <input class="form-control" type="text" name="email" id="email"><br>
                    <label for="phone">Phone:</label><br>
                    <input class="form-control" type="text" name="phone" id="phone"><br>
                    
                    <input type="submit" value="submit" class="btn btn-primary btn-block">
                </form>       
            </div>
        </div>    
    </main>  
</body>
<script src="app.js"></script>

</html>
